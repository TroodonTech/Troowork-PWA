<div *ngIf="isMobile">
  <div class="container col-md-12 col-lg-12 col-sm-12 col-xs-12">

    <div class="row " style="display:block;margin:auto;">
      <h4><b>CREATE TRADE REQUEST</b></h4>
    </div>
    <div class="col-md-12 bg-info" style="padding-top: 2rem;padding-bottom: 1rem; ">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td>
              <!-- <div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12"> -->
              <div>
                <div>
                  <label> Start Date*</label>
                </div>
                <div>
                  <ng-datepicker [options]="options" background-color="white!important" [(ngModel)]="startdate">
                  </ng-datepicker>
                </div>
              </div>
            </td>
          <tr>
            <td>
              <div>
                <div><label> End Date*</label></div>
                <div class="date">
                  <ng-datepicker [options]="options" background-color="white!important" [(ngModel)]="enddate">
                  </ng-datepicker>
                </div>
              </div>
            </td>
          </tr>

          <!-- </div> -->
          <tr>
            <td>
              <div *ngIf="EmployeeDetails" class="row">
                <div class="col">
                  <label>Employee Name*</label>
                </div>
                <!-- <div class="employee1"> -->
                <div class="col-8">
                  <select style="background-color:white !important;width:100%;" [(ngModel)]="EmployeeKey">

                    <option value="">Select</option>
                    <option *ngFor="let s of EmployeeDetails" [value]="s.EmployeeKey">
                      {{s.EmployeeName}}
                    </option>
                  </select>
                </div>
                <!-- </div> -->



              </div>
            </td>
          </tr>
          <tr>
            <td>

              <div class="row">
                <div class="col-4">
                  <label>Comments</label>
                </div>
                <div class="col-8">
                  <textarea class="form-control" placeholder="Comments" maxlength="200" [(ngModel)]="comments" style="background-color:white !important; width:100% !important; border: 1px solid white;"></textarea>
                </div>
              </div>
            </td>
          </tr>

          <!-- <div class="row col-md-12" style="margin-left:40%"> -->
          <button type="button" style="width:98%;" [disabled]="checkFlag" class="btn btn-success" (click)="submitRequest()"><b>CREATE TRADE</b></button>
          <!-- </div> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
