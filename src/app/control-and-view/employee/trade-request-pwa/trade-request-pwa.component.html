<div *ngIf="isMobile">
<div class="container">

  <div class="row " style="display:block;margin:auto;">
    <h4><b>CREATE TRADE REQUEST</b></h4>
  </div>
  <div class="col-md-12 bg-info" style="padding-top: 2rem;padding-bottom: 1rem; ">
    <table class="table table-striped table-bordered">
      <tbody>
        <tr>
          <td>
            <!-- <div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12"> -->
            <div class="date" style="margin-top: 0rem">
              <label style="margin-top: 0rem;"> Start Date*</label>
              <label style="float:right; width:40%; ">
                <ng-datepicker [options]="options" background-color="white!important" [(ngModel)]="startdate">
                </ng-datepicker>
              </label>
            </div>
          </td>
        <tr>
          <td>
            <div class="date" style="margin-top:0rem">
              <label> End Date*</label>
              <label style=" float:right; width:40%; ">
                <ng-datepicker [options]="options" background-color="white!important" [(ngModel)]="enddate">
                </ng-datepicker>
              </label>
            </div>
          </td>
        </tr>

        <!-- </div> -->
        <tr>
          <td>
            <div *ngIf="EmployeeDetails">

              <label>Employee Name*</label>
              <!-- <div class="employee1"> -->
              <select style="background-color:white !important;  margin-left:60%; width:31%;" [(ngModel)]="EmployeeKey">

                <option value="">Select</option>
                <option *ngFor="let s of EmployeeDetails" [value]="s.EmployeeKey">
                  {{s.EmployeeName}}
                </option>
              </select>
              <!-- </div> -->



            </div>
          </td>
        </tr>
        <tr>
          <td>

            <div class="form-group">
              <label style="margin-top:1rem;">Comments</label>
              <textarea class="form-control" placeholder="Comments" maxlength="200" [(ngModel)]="comments" style="background-color:white !important; width:30% !important; margin-left:60%;  border: 1px solid white;"></textarea>
            </div>

          </td>
        </tr>

        <!-- <div class="row col-md-12" style="margin-left:40%"> -->
        <button type="button" style="width:98%;" class="btn btn-success" (click)="submitRequest()"><b>CREATE
            TRADE</b></button>
        <!-- </div> -->
      </tbody>
    </table>
  </div>
</div>
</div>
