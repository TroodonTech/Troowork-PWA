<div *ngFor="let x of requestdetails">

  <div class="content col-md-12">
    <div class="content1 col-md-12">

      <div *ngIf="x.RequestStatus=='Approved'||x.RequestStatus=='Rejected'||x.RequestStatus=='Cancelled by employee'">
        <a [routerLink]="['PtoRequestDetailsPWA', x.request_id]">
          <!-- <button class="content2 col-md-12" (click)="PtoDetails(x.request_id)" > -->

            <span>{{ x.RequestStatus }}</span>

            <br>

      </div>
      <div *ngIf="x.RequestStatus=='Pending'">

        </a>

      </div>

<div *ngIf="requestdetails?.length == 0">
  <div colspan="5" class="no-data-available">No records found</div>
</div>
<div mdbModal #basicModal="mdbModal" class="modal fade" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this?
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close"
          (click)="basicModal.hide(); " mdbWavesEffect>Yes</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()"
          mdbWavesEffect>No</button>
      </div>
    </div>
  </div>
</div>
