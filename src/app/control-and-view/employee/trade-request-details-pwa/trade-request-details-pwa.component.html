<div *ngIf="isMobile">
<div class="container">
  
  <div class="row" style="display:block;margin:auto;">
    <h4 ><b>TRADE REQUEST DETAILS</b></h4>
  </div>
    <div *ngIf="traderequestdetails">
  <div class="col-md-12 bg-info" style="padding-top:0rem;padding-bottom: 1rem; padding-left:0rem">
    <table class="table table-striped table-bordered">
      <tbody>
        
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Start Date</label>
                <label style=" float:right; width:40%; ">
                  <ng-datepicker [options]="options"  [(ngModel)]="traderequestdetails.StartDate">
                  </ng-datepicker>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left: 0rem;">End Date</label>
                <label style=" float:right;  width:40%; ">
                  <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.EndDate">
                  </ng-datepicker>
                </label>
              </div>
            </td>
          </tr>

          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Requested Employee Name</label>
                <input type="text"
                  style="background-color:rgb(245, 245, 245) !important; width:67% !important;  text-align:right;  border: 1px solid rgb(245, 245, 245);"
                  [disabled]="!editflag" [(ngModel)]="traderequestdetails.Employeename">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Other Employee Name</label>
                <input type="text" [disabled]="!editflag" [(ngModel)]="traderequestdetails.OtherEmployeename"
                  style="background-color:white !important; width:68% !important; text-align:right;  border: 1px solid white;" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Submitted Date</label>
                <label style=" float:right;  width:40%; ">
                  <ng-datepicker [options]="options" [disabled]="!editflag"
                    [(ngModel)]="traderequestdetails.SubmittedDate"></ng-datepicker>
                </label>
              </div>
            </td>
          </tr>


          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left: 0rem;">Comments</label>
                <input type="text" [disabled]="!editflag" maxlength="200" [(ngModel)]="traderequestdetails.Comments"
                  rows="5"
                  style="background-color:white !important; width:75% !important;  text-align:right;  border: 1px solid white;" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Status</label>
                <input type="text" [disabled]="!editflag" [(ngModel)]="traderequestdetails.RequestStatus"
                  style="background-color:rgb(245, 245, 245) !important; width:85% !important;  text-align:right; border: 1px solid rgb(245, 245, 245);" />
              </div>
            </td>
          </tr>

          <tr>
            <td>
              
              <label class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;"><b>1st Approval
                  Details</b></label>
            </td>
          </tr>
         
            <tr>
              <td>
                <div>
                <div class="form-group">
                  <label style="margin-left:0rem;">Other Employee Status Approved Date</label>
                  <label style=" float:right;  width:40%; ">
                    <ng-datepicker [options]="options" [disabled]="!editflag"
                      [(ngModel)]="traderequestdetails.OtherEmployeeStatusDate"></ng-datepicker>
                  </label>
                </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div >
                <div class="form-group">
                  <label style="margin-left:0rem;">Other Employee Approved Start Date</label>
                  <label style=" float:right;  width:40%; ">
                    <ng-datepicker [options]="options" [disabled]="!editflag"
                      [(ngModel)]="traderequestdetails.OtherEmployeeApprovedStartDate"></ng-datepicker>
                  </label>
                </div>
              </div>
            </tr>
            <tr>
              <td>
                <div  >
                <div class="form-group">
                  <label style="margin-left:0rem;">Other Employee Approved End Date</label>
                  <label style=" float:right;  width:40%; ">
                  <ng-datepicker [options]="options" [disabled]="!editflag"
                    [(ngModel)]="traderequestdetails.OtherEmployeeApprovedEndDate"></ng-datepicker>
                    </label>
                </div>
                </div>
              </td>
            </tr>
        
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Other Employee Comment</label>
                <input type="text" maxlength="200" [disabled]="!editflag"
                  [(ngModel)]="traderequestdetails.OtherEmployeeComments" rows="5"
                  style="background-color:white !important; width:65% !important;  text-align:right; border: 1px solid white;" />
              </div>
            </td>
          </tr>
          <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
            <td>
              <div  *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <label class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;"><b>2nd Approval
                  Details</b></label>
                </div>
            </td>
          </tr>
          
            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div  *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                <div class="form-group">
                  <label style="margin-left:0rem; ">Approver</label>
                  <input type="text" [disabled]="!editflag" [(ngModel)]="traderequestdetails.ApproverName"
                    style="background-color:white !important; width:77% !important;  text-align:right;  border: 1px solid white;" />
                </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div  *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                <div class="form-group">
                  <label style="margin-left:0rem;">Status Updated Date</label>
                  <label style="float:right; width:40%; ">
                    <ng-datepicker [options]="options" [disabled]="!editflag"
                      [(ngModel)]="traderequestdetails.ApproverStatusDate"></ng-datepicker>
                  </label>
                </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div  *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                <div class="form-group">
                  <label style="margin-left:0rem;">Approver Comments</label>
                  <input type="text" maxlength="200" [disabled]="!editflag"
                    [(ngModel)]="traderequestdetails.ApproverComments" rows="5"
                    style="background-color:white !important; width:77% !important;  text-align:right;  border: 1px solid white;" />
                </div>
                </div>
              </td>
            </tr>
        
         
            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div  *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                <div class="form-group">
                  <label style="margin-left:0rem;">Approved Start Date</label>
                  <label style=" float:right; width:40%; ">
                    <ng-datepicker [options]="options" [disabled]="!editflag"
                      [(ngModel)]="traderequestdetails.ApproverApprovedStartDate"></ng-datepicker>
                  </label>
                </div>
                </div>
              </td>
            </tr>
            <tr  *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div  *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                <div class="form-group">
                  <label style="margin-left:0rem;">Approved End Date</label>
                  <label style="float:right; width:40%; ">
                    <ng-datepicker [options]="options" [disabled]="!editflag"
                      [(ngModel)]="traderequestdetails.ApproverApprovedEndDate"></ng-datepicker>
                  </label>
                </div>
                </div>
              </td>
            </tr>
     
          <tr *ngIf="traderequestdetails.StatusKey ==7 ">
            <td>
              <div *ngIf="traderequestdetails.StatusKey ==7 ">
              <label class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;"><b>Cancelled
                  Details</b></label>
                </div>
            </td>
          </tr>
          <tr *ngIf="traderequestdetails.StatusKey ==7 ">
            <td>
              <div *ngIf="traderequestdetails.StatusKey ==7 ">
                <div class="form-group">
                  <label style="margin-left:0rem;">Cancelled Date</label>
                  <label style="float:right; width:40%; ">
                    <ng-datepicker [options]="options" [disabled]="!editflag"
                      [(ngModel)]="traderequestdetails.CancelledDate"></ng-datepicker>
                  </label>
                </div>
              </div>
            </td>
          </tr>
           <!-- <div class="row col-md-12 "> -->
      <div *ngIf="traderequestdetails.StatusKey == 4">
        <a (click)='cancelTrade()' class="btn btn-warning" style="color:white !important;text-align:center; width:98%"><b>Cancel Trade Request</b></a>
        <!-- <a (click)='goBack()' class="btn btn-warning" style="color:white !important; "><b>Go Back</b></a> -->
      </div> 
      <div *ngIf="traderequestdetails.StatusKey == 6 && show1" >
        <a *ngIf="show1" (click)='cancelTradeApproval()' class="btn btn-warning" style="color:white !important;text-align:center; width:98%"><b>Approve Cancel Trade Request</b></a>
        <!-- <a *ngIf="show1" (click)='goBack()' class="btn btn-warning" style="color:white !important; "><b>Go Back</b></a> -->
      </div>
      <!-- <div *ngIf="show" style="margin-left: 40%;">
        <a (click)='goBack()' class="btn btn-warning" style="color:white !important;"><b>Go Back</b></a>
      </div>  -->
      
      </tbody>
    </table>
  </div>
  </div>
</div>
</div>
