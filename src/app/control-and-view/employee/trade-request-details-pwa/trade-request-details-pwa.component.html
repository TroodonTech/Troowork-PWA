<div *ngIf="isMobile">
  <div class="container col-md-12 col-lg-12 col-sm-12 col-xs-12">

    <div class="row" style="display:block;margin:auto;">
      <h4><b>TRADE REQUEST DETAILS</b></h4>
    </div>
    <div *ngIf="traderequestdetails">
      <div class="col-md-12 bg-info" style="padding-top:0rem;padding-bottom: 1rem; padding-left:0rem">
        <table class="table table-striped table-bordered">
          <tbody>

            <tr>
              <td>
                <div>
                  <div>
                    <label>Start Date</label>
                  </div>
                  <div>
                    <ng-datepicker [options]="options" [(ngModel)]="traderequestdetails.StartDate">
                    </ng-datepicker>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  <div>
                    <label>End Date</label>
                  </div>
                  <div>
                    <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.EndDate">
                    </ng-datepicker>
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="row">
                  <div class="col">
                    <label>Requested Employee Name</label>
                  </div>
                  <div  class="col-8">
                    <input type="text" style="background-color:rgb(245, 245, 245) !important; width:100% !important; text-align:right; border: 1px solid rgb(245, 245, 245);" [disabled]="!editflag" [(ngModel)]="traderequestdetails.Employeename">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="row">
                  <div class="col">
                    <label>Other Employee Name</label>
                  </div>
                  <div  class="col-8">
                    <input type="text" [disabled]="!editflag" [(ngModel)]="traderequestdetails.OtherEmployeename" style="background-color:white !important; width:100% !important;text-align:right; border: 1px solid white;" />
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  <div>
                    <label>Submitted Date</label>
                  </div>
                  <div>
                    <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.SubmittedDate"></ng-datepicker>
                  </div>
                </div>
              </td>
            </tr>


            <tr>
              <td>
                <div class="row">
                  <div class="col-4">
                    <label>Comments</label>
                  </div>
                  <div class="col-8">
                    <input type="text" [disabled]="!editflag" maxlength="200" [(ngModel)]="traderequestdetails.Comments" rows="5" style="background-color:white !important; width:100% !important;  text-align:right;  border: 1px solid white;" />
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="row">
                  <div class="col">
                    <label>Status</label>
                  </div>
                  <div class="col-9">
                    <input type="text" [disabled]="!editflag" [(ngModel)]="traderequestdetails.RequestStatus" style="background-color:rgb(245, 245, 245) !important; width:100% !important;text-align:right; border: 1px solid rgb(245, 245, 245);" />
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
                  <label><b>1st Approval Details</b></label>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div>
                  <div>
                    <div>
                      <label>Other Employee Status Approved Date</label>
                    </div>
                    <div>
                      <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.OtherEmployeeStatusDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  <div>
                    <div>
                      <label>Other Employee Approved Start Date</label>
                    </div>
                    <div>
                      <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.OtherEmployeeApprovedStartDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
            </tr>
            <tr>
              <td>
                <div>
                  <div>
                    <div>
                      <label>Other Employee Approved End Date</label>
                    </div>
                    <div>
                      <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.OtherEmployeeApprovedEndDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div class="row">
                  <div class="col-4">
                    <label>Other Employee Comment</label>
                  </div>
                  <div class="col-8">
                    <input type="text" maxlength="200" [disabled]="!editflag" [(ngModel)]="traderequestdetails.OtherEmployeeComments" rows="5" style="background-color:white !important; width:100% !important;  text-align:right; border: 1px solid white;" />
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                  <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
                    <label><b>2nd Approval Details</b></label>
                  </div>
                </div>
              </td>
            </tr>

            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                  <div class="row">
                    <div class="col"><label>Approver</label></div>
                    <div class="col-8">
                      <input type="text" [disabled]="!editflag" [(ngModel)]="traderequestdetails.ApproverName" style="background-color:white !important; width:100% !important;  text-align:right;  border: 1px solid white;" />
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                  <div>
                    <div><label>Status Updated Date</label></div>
                    <div>
                      <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.ApproverStatusDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 5||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                  <div class="row">
                    <div class="col-4"><label>Approver Comments</label></div>
                    <div class="col-8">
                      <input type="text" maxlength="200" [disabled]="!editflag" [(ngModel)]="traderequestdetails.ApproverComments" rows="5" style="background-color:white !important; width:100% !important;  text-align:right;  border: 1px solid white;" />
                    </div>
                  </div>
                </div>
              </td>
            </tr>


            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                  <div>
                    <div>
                      <label>Approved Start Date</label>
                    </div>
                    <div>
                      <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.ApproverApprovedStartDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
              <td>
                <div *ngIf="traderequestdetails.StatusKey == 4||traderequestdetails.StatusKey == 6||traderequestdetails.StatusKey == 7">
                  <div>
                    <div>
                      <label>Approved End Date</label>
                    </div>
                    <div>
                      <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.ApproverApprovedEndDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
              </td>
            </tr>

            <tr *ngIf="traderequestdetails.StatusKey ==7 ">
              <td>
                <div *ngIf="traderequestdetails.StatusKey ==7 ">
                  <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
                    <label><b>Cancelled Details</b></label>
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="traderequestdetails.StatusKey ==7 ">
              <td>
                <div *ngIf="traderequestdetails.StatusKey ==7 ">
                  <div>
                    <div><label>Cancelled Date</label></div>
                    <div>
                      <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetails.CancelledDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <!-- <div class="row col-md-12 "> -->
            <div *ngIf="traderequestdetails.StatusKey == 4 && traderequestdetails.EmployeeKey == toServeremployeekey">
              <a (click)='cancelTrade()' class="btn btn-warning" style="color:white !important;text-align:center; width:98%"><b>Cancel Trade Request</b></a>
              <!-- <a (click)='goBack()' class="btn btn-warning" style="color:white !important; "><b>Go Back</b></a> -->
            </div>
            <div *ngIf="traderequestdetails.StatusKey == 6 && show1">
              <a *ngIf="show1" (click)='cancelTradeApproval()' class="btn btn-warning" style="color:white !important;text-align:center; width:98%"><b>Approve Cancel Trade Request</b></a>
              <!-- <a *ngIf="show1" (click)='goBack()' class="btn btn-warning" style="color:white !important; "><b>Go Back</b></a> -->
            </div>
            <!-- <div *ngIf="show" style="margin-left: 40%;">
        <a (click)='goBack()' class="btn btn-warning" style="color:white !important;"><b>Go Back</b></a>
      </div>  -->

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
