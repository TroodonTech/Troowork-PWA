<div class="container">
  <div *ngIf="traderequestdetailsbyID">
    <div class="col-md-12 bg-info" style="padding-top:0rem;padding-bottom: 1rem; padding-left:0rem">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td>
              <label class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;"><b>Trade Request
                  Details
                </b></label>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Start Date</label>
                <label style=" float:right; width:40%; ">
                  <ng-datepicker [options]="options" [(ngModel)]="traderequestdetailsbyID.StartDate">
                  </ng-datepicker>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left: 0rem;">End Date</label>
                <label style=" float:right;  width:40%; ">
                  <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetailsbyID.EndDate">
                  </ng-datepicker>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Requested Employee Name</label>
                <input type="text"
                  style="background-color:white !important; width:70% !important;  text-align:right;  border: 1px solid white;"
                  [disabled]="!editflag" [(ngModel)]="traderequestdetailsbyID.Employeename">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Requested Employee Number</label>
                <input type="text"
                  style="background-color:rgb(245, 245, 245) !important; width:67% !important;  text-align:right;  border: 1px solid rgb(245, 245, 245);"
                  maxlength="19" [disabled]=!editflag [(ngModel)]="traderequestdetailsbyID.OtherEmployeeKey">
              </div>
            </td>
          </tr>



          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Other Employee Name</label>
                <input type="text" [disabled]="!editflag" [(ngModel)]="traderequestdetailsbyID.OtherEmployeename"
                  style="background-color:white !important; width:73% !important; text-align:right;  border: 1px solid white;" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Other Employee Number</label>
                <input type="text"
                  style="background-color:rgb(245, 245, 245) !important; width:70% !important;  text-align:right;  border: 1px solid rgb(245, 245, 245);"
                  maxlength="19" [disabled]=!editflag [(ngModel)]="traderequestdetailsbyID.OtherEmployeeKey">
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left:0rem;">Submitted Date</label>
                <label style=" float:right;  width:40%; ">
                  <ng-datepicker [options]="options" [disabled]="!editflag"
                    [(ngModel)]="traderequestdetailsbyID.SubmittedDate"></ng-datepicker>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group">
                <label style="margin-left: 0rem;">Comments</label>
                <input type="text" [disabled]="!editflag" maxlength="200" [(ngModel)]="traderequestdetailsbyID.Comments"
                  rows="5"
                  style="background-color:rgb(245, 245, 245) !important; width:80% !important;  text-align:right;  border: 1px solid rgb(245, 245, 245);" />
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <label class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;"><b>
                  Approval/Reject
                </b></label>
            </td>
          </tr>

          <!-- Action -->
          <tr>
            <td>
              
                <div *ngIf="traderequestdetailsbyID.StatusKey==1">
                  <div class="form-group">
                    <label style="margin-left:0rem; ">Status*</label>
                    <!-- <div class="status1"> -->
                      <select style="background-color:white !important;  margin-left:54%; width:31%;"
                        [(ngModel)]="traderequestdetailsbyID.Status">
                        <option value="">Select</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                      </select>
                    <!-- </div> -->
                  </div>
                </div>
            
            </td>
          </tr>
          <tr>
            <td>
              <div *ngIf="show==true;Disabled">
                <div *ngIf="traderequestdetailsbyID.Status=='Approved'">
                  <div class="form-group">
                    <label style="margin-left: -0rem;">Approving Start Date*</label>
                    <label style=" float:right;  width:40%; ">
                      <ng-datepicker [options]="options1" position="top-right"
                        [(ngModel)]="traderequestdetailsbyID.ApprovedStartDate"></ng-datepicker>
                    </label>
                  </div>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div *ngIf="show==true;Disabled">
              <div *ngIf="traderequestdetailsbyID.Status=='Approved'">
                <div class="form-group">
                  <label style="margin-left:0rem;">Approving End Date*</label>
                  <label style=" float:right;  width:40%; ">
                    <ng-datepicker [options]="options1" position="top-right"
                      [(ngModel)]="traderequestdetailsbyID.ApprovedEndDate"></ng-datepicker>
                  </label>
                </div>
              </div>
            </div>
            </td>
          </tr>

          <tr>
            <td>

              <div *ngIf="traderequestdetailsbyID.StatusKey==1">
                <label style="margin-left:0rem;">Status Date</label>
                <label style=" float:right;  width:40%; ">
                  <ng-datepicker [options]="options" position="top-right" [disabled]=!editflag
                    [(ngModel)]="statuscurrentdate">
                  </ng-datepicker>
                </label>
              </div>

            </td>
          </tr>

          <tr>
            <td>
              <div *ngIf="traderequestdetailsbyID.StatusKey==1">
                <div class="form-group">
                  <label style="margin-left: 0rem;">Employee Comments</label>
                  <input type="text" [disabled]="!editflag" maxlength="200"
                    [(ngModel)]="traderequestdetailsbyID.OtherEmployeeComments" rows="5"
                    style="background-color:rgb(245, 245, 245) !important; width:85% !important;  text-align:right;  border: 1px solid rgb(245, 245, 245);" />
                </div>
              </div>
            </td>
          </tr>
