<div *ngIf="isMobile">
  <div class="container col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div *ngIf="traderequestdetailsbyID">
      <div class="col-md-12 bg-info" style="padding-top:0rem;padding-bottom: 1rem; padding-left:0rem">
        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <td>
                <label class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;"><b>Trade Request
                    Details
                  </b></label>
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  <div>
                    <label>Start Date</label>
                  </div>
                  <div>
                    <ng-datepicker [options]="options" [(ngModel)]="traderequestdetailsbyID.StartDate">
                    </ng-datepicker>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div>
                  <div>
                    <label>End Date</label>
                  </div>
                  <div>
                    <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetailsbyID.EndDate">
                    </ng-datepicker>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="row">
                  <div class="col">
                    <label>Requested Employee Name</label>
                  </div>
                  <div class="col-8">
                    <input type="text" style="background-color:white !important; width:100% !important;  text-align:right;  border: 1px solid white;" [disabled]="!editflag" [(ngModel)]="traderequestdetailsbyID.Employeename">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="row">
                  <div class="col">
                    <label>Requested Employee Number</label>
                  </div>
                  <div class="col-8">
                    <input type="text" style="background-color:rgb(245, 245, 245) !important; width:100% !important;  text-align:right;  border: 1px solid rgb(245, 245, 245);" maxlength="19" [disabled]=!editflag [(ngModel)]="traderequestdetailsbyID.OtherEmployeeKey">
                  </div>
                </div>
              </td>
            </tr>



            <tr>
              <td>
                <div class="row">
                  <div class="col">
                    <label>Other Employee Name</label>
                  </div>
                  <div class="col-8">
                    <input type="text" [disabled]="!editflag" [(ngModel)]="traderequestdetailsbyID.OtherEmployeename" style="background-color:white !important; width:100% !important; text-align:right;  border: 1px solid white;" />
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="row">
                  <div class="col">
                    <label>Other Employee Number</label>
                  </div>
                  <div class="col-8">
                    <input type="text" style="background-color:rgb(245, 245, 245) !important; width:100% !important;  text-align:right;  border: 1px solid rgb(245, 245, 245);" maxlength="19" [disabled]=!editflag [(ngModel)]="traderequestdetailsbyID.OtherEmployeeKey">
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="row">
                  <div class="col">
                    <label>Submitted Date</label>

                  </div>
                  <div class="col-8">
                    <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="traderequestdetailsbyID.SubmittedDate"></ng-datepicker>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="row">
                  <div class="col-4">
                    <label style="margin-left: 0rem;">Comments</label>

                  </div>
                  <div class="col-8">
                    <input type="text" [disabled]="!editflag" maxlength="200" [(ngModel)]="traderequestdetailsbyID.Comments" rows="5" style="background-color:rgb(245, 245, 245) !important; width:100% !important;  text-align:right;  border: 1px solid rgb(245, 245, 245);" />
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;">
                  <label><b>Approval/Reject</b></label>
                </div>
              </td>
            </tr>

            <!-- Action -->
            <tr>
              <td>

                <div *ngIf="traderequestdetailsbyID.StatusKey==1">
                  <div class="row">
                    <div class="col">
                      <label>Status*</label>
                    </div>
                    <div class="col-8">
                      <!-- <div class="status1"> -->
                      <select style="background-color:white !important;  width:100%;" [(ngModel)]="traderequestdetailsbyID.Status">
                        <option value="">Select</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                      </select>
                      <!-- </div> -->
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            <tr *ngIf="traderequestdetailsbyID.Status=='Approved'">
              <td>
                <!-- <div *ngIf="show==true;Disabled"> -->
                <div *ngIf="traderequestdetailsbyID.Status=='Approved'">
                  <div>
                    <div>
                      <label>Approving Start Date*</label>
                    </div>
                    <div>
                      <ng-datepicker [options]="options1" position="bottom-right" [(ngModel)]="traderequestdetailsbyID.ApprovedStartDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
                <!-- </div> -->
              </td>
            </tr>
            <tr *ngIf="traderequestdetailsbyID.Status=='Approved'">
              <td>
                <!-- <div *ngIf="show==true;Disabled"> -->
                <div *ngIf="traderequestdetailsbyID.Status=='Approved'">
                  <div>
                    <div>
                      <label>Approving End Date*</label>
                    </div>
                    <div>
                      <ng-datepicker [options]="options1" position="bottom-right" [(ngModel)]="traderequestdetailsbyID.ApprovedEndDate"></ng-datepicker>
                    </div>
                  </div>
                </div>
                <!-- </div> -->
              </td>
            </tr>

            <tr>
              <td>

                <div *ngIf="traderequestdetailsbyID.StatusKey==1">
                  <div>
                    <div><label>Status Date</label></div>
                    <div>
                      <ng-datepicker [options]="options" position="bottom-right" [disabled]=!editflag [(ngModel)]="statuscurrentdate">
                      </ng-datepicker>
                    </div>
                  </div>
                </div>
              </td>
            </tr>

            <tr>
              <td>
                <div *ngIf="traderequestdetailsbyID.StatusKey==1">
                  <div class="row">
                    <div class="col-4">
                      <label>Employee Comments</label>
                    </div>
                    <div class="col-8">
                      <input type="text" maxlength="200" [(ngModel)]="traderequestdetailsbyID.OtherEmployeeComments" rows="5" style="background-color:rgb(245, 245, 245) !important; width:100% !important; border: 1px solid rgb(245, 245, 245);" />
                    </div>
                  </div>
                </div>
              </td>
            </tr>
