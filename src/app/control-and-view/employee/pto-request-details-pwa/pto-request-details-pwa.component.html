<div style="padding-left: 0rem;padding-right: 0rem;">
  
  <div class="row">
    <h4 style="margin-left: 35%;"><b>PTO REQUEST DETAILS</b></h4>
  </div>
  <div *ngIf="requestdetails" > 
  <div class="col-md-12 bg-info" style="padding-top:0rem;padding-bottom: 1rem; padding-right:-9rem;">
    <table class="table table-striped table-bordered">
      <tbody>
        
 
   <tr>
     <td>
 
    
      <div class="form-group">
        <label style="margin-left: 0rem;">Start Date</label>
        <label style="float:right; width:40%; ">
        <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="requestdetails.StartDate"></ng-datepicker>
        </label>
      </div>
    </td>
   </tr>
      <tr>
      <td>
        <div class="form-group">
          <label  style="margin-left: 0rem;">End Date</label>
          <label style="float:right; width:40%; ">
          <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="requestdetails.EndDate"></ng-datepicker>
          </label>
        </div>
      </td>
      </tr>     
      <tr>
        <td>
          <div class="form-group">
            <label  style="margin-left: 0rem;"> PTO Remaining</label>
            <input type="text" placeholder="PTO Remaining" [(ngModel)]="requestdetails.ptoreason" maxlength="75" [disabled]="!editflag"  style="background-color:rgb(245, 245, 245) !important; width:70% !important;text-align: right; border: 1px solid rgb(245, 245, 245);" />
          </div>
        </td>
      </tr> 
     <tr>
       <td>
       
          <div class="form-group">
            <label style="margin-left: 0rem;">Submitted Date</label>
            <label style="float:right; width:40%; ">
            <ng-datepicker [options]="options"  [disabled]="!editflag" [(ngModel)]="requestdetails.SubmittedDate"></ng-datepicker>
          </label>
         
          </div>
       </td>
     </tr>
     <tr>
       <td>
        <div class="form-group">
          <label style="margin-left:0rem;">Comments</label>
          <input type="text"  placeholder="Comments"  [disabled]="!editflag" maxlength="200" [(ngModel)]="requestdetails.Comments" rows="5" style="background-color:rgb(245, 245, 245) !important; width:70% !important;text-align: right;  border: 1px solid rgb(245, 245, 245);" />
        </div>
    
       </td>
     </tr>
   
     
   <tr>
     <td>
      <div class="form-group">
        <label style="margin-left: 0rem;">Status Date</label>
        <label style="float:right; width:40%; ">
        <ng-datepicker [options]="options"  [disabled]="!editflag" [(ngModel)]="requestdetails.StatusDate"></ng-datepicker>
      </label>
      </div>
     </td>
   </tr>
   <tr>
     <td>
      <div class="form-group">
        <label style="margin-left: 0rem;">Status</label>
        <input type="text"  style="background-color:rgb(245, 245, 245) !important; width:70% !important;text-align: right; border: 1px solid rgb(245, 245, 245);"  [disabled]="!editflag" [(ngModel)]="requestdetails.RequestStatus">
      </div>
     </td>
   </tr>
   <tr>
    <td>
      <label class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;"><b>Approver Details</b></label>
    </td>
  </tr>
     
   <tr>
     <td>
      <div class="form-group">
        <label style="margin-left: 0rem;">Approver Comments</label>
        <input type="text" maxlength="200" [disabled]="!editflag" [(ngModel)]="requestdetails.StatusComment" rows="5"  style="background-color:rgb(245, 245, 245) !important; text-align:right; width:70% !important;  border: 1px solid rgb(245, 245, 245);" />
      </div>
   
     </td>
   </tr>
  
 <tr>
   <td>
    <div  *ngIf="requestdetails.RequestStatus == 'Approved'||requestdetails.RequestStatus == 'Cancelled by employee'">
      <div class="form-group">
        <label style="margin-left:0rem;">Approved Start Date</label>
        <label style=" float:right; width:40%; ">
        <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="requestdetails.ApprovedStartDate"></ng-datepicker>
      </label>
      </div>
    </div>
   </td>
 </tr>
 <tr>
   <td>
    <div  *ngIf="requestdetails.RequestStatus == 'Approved'||requestdetails.RequestStatus == 'Cancelled by employee'">
      <div class="form-group">
        <label  style="margin-left:0rem;">Approved End Date</label>
        <label style=" float:right; width:40%; ">
        <ng-datepicker [options]="options" [disabled]="!editflag" [(ngModel)]="requestdetails.ApprovedEndDate"></ng-datepicker>
      </label>
      </div>
    </div>
   </td>
 </tr>
 <tr>
  <td>
    <label class="col-md-12 col-lg-12 col-sm-12" style="font-size:16px; margin-left:-1rem;"><b>Cancelled Details</b></label>
  </td>
</tr>

     <td>
      <div *ngIf="requestdetails.RequestStatus ==  'Cancelled by employee'">
        <div class="form-group">
          <label  style="margin-left:0rem;">Cancelled Date</label>
          <label style=" margin-left:17.5rem; width:40%; ">
          <ng-datepicker [options]="options"  [disabled]="!editflag" [(ngModel)]="requestdetails.CancelledDate"></ng-datepicker>
          </label>
        </div>
      </div>
     </td>
   </tr> -->

        <a (click)='goBack()' class="btn btn-warning" style="color:white !important;"><b>Go Back</b></a>
      </div> 

      <div *ngIf="requestdetails.RequestStatus == 'Rejected'||requestdetails.RequestStatus == 'Cancelled by employee'" style="margin-left: 40%;">
        <a (click)='goBack()' class="btn btn-warning" style="color:white !important;"><b>Go Back</b></a>
      </div>

    </div> -->

</tbody>
</table>
</div>
 </div> 

</div>
