  <div  style="text-align:center;"> 
    <span><h4><b>VIEW TRADE</b></h4></span>
  </div>
 
<div *ngFor="let x of requestdetails">
  <div class="content col-md-12">
    <div class="content1 col-md-12">
      <div class="next1">
        <img src="../../../../../assets/icons/next.png" style= "width:75%;margin-top:12%;">
        

      </div>
      <!-- <div style="margin-left: 1.5rem;margin-right: 1.5rem;" class="row bg-info col-md-12"> -->
      <div *ngIf="x.StatusKey==1 && x.EmployeeKey==checkEmp">
        <a [routerLink]="['TradeRequestEditPWA', x.trade_requestID]">
          <button class="content2 col-md-12">
        
            <span>{{ x.RequestStatus }}</span>
            <br>

            <span>{{x.StartDate }} - {{x.EndDate}}</span>
          </button>
        </a>

      </div>
      <div *ngIf="x.StatusKey>1">
        <a [routerLink]="['TradeRequestDetailsPWA', x.trade_requestID]">
          <button class="content2 col-md-12">
            
         
            <span>{{ x.RequestStatus }}</span>
            <br>

            <span>{{ x.StartDate }} - {{x.EndDate}}</span>
          </button>

        </a>
      </div>

      <div *ngIf="x.StatusKey==1 && x.EmployeeKey!=checkEmp">
        <a [routerLink]="['TradeRequestApprovePWA', x.trade_requestID]">
          <button class="content2 col-md-12">
            
            <span>{{ x.RequestStatus }}</span>
            <br>

            <span>{{ x.StartDate }} - {{x.EndDate}}</span>
          </button>
        </a>

      </div>
    </div>
  </div>
</div>
