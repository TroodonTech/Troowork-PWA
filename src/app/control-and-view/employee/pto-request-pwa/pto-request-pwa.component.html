<div *ngIf="isMobile">
  <div class="container">
    <div class="row" style="text-align:center;display:block;margin:auto;">
      <h4><b> CREATE PTO REQUEST</b></h4>
    </div>

    <div class="col-md-12 bg-info" style="padding-top: 2rem;padding-bottom: 1rem">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td>
              <!-- <div style="margin-left: 1.5rem;margin-right: 1.5rem;;margin-top: 2%" class="row bg-info col-md-12"> -->


              <div class="date" style="margin-top:0rem">
                <label style="margin-top:0rem;"> Start Date*</label>
                <label style=" float:right; width:40%; ">
                  <ng-datepicker [options]="options" background-color="white!important" [(ngModel)]="startdate">
                  </ng-datepicker>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="date" style="margin-top:0rem">
                <label> End Date*</label>
                <label style="float:right; width:40%; ">
                  <ng-datepicker [options]="options1" [(ngModel)]="enddate"></ng-datepicker>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="form-group" style="margin-top:0rem;margin-bottom:0rem;">

                <label>PTO Remaining</label>
                <div class="ptoRemaining">
                  <input type="text" placeholder="PTO Remaining" maxlength="200" [(ngModel)]="ptoreason"
                    style="background-color:rgb(245, 245, 245) !important; width:30% !important; margin-left:60%; border: 1px solid rgb(245, 245, 245);">
                </div>
              </div>

            </td>
          </tr>
          <tr>
            <td>

              <div class="form-group" style="margin-top: 1rem">
                <label style="margin-top:1rem;margin-left:0rem;">Comments</label>
                <div class="text">
                  <textarea class="form-control " placeholder="Comments" maxlength="200" [(ngModel)]="comments"
                    style="resize: none;background-color:white !important;   width:30%; margin-left:60%; border: 1px solid #ffffff;"></textarea>
                </div>
              </div>

            </td>
          </tr>
          <!-- <div class="row col-md-12" style="margin-left:40%"> -->
          <button type="button" style="width:98%;" class="btn btn-success" (click)="submitRequest()"><b>CREATE
              PTO</b></button>
          <!-- </div> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
