<div *ngIf="isMobile">
  <div class="container col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div class="row" style="display:block;margin:auto;">
      <h4><b> CREATE PTO REQUEST</b></h4>
    </div>

    <div class="col-md-12 bg-info" style="padding-top: 2rem;padding-bottom: 1rem">
      <table class="table table-striped table-bordered">
        <tbody>
          <tr>
            <td>
              <!-- <div style="margin-left: 1.5rem;margin-right: 1.5rem;;margin-top: 2%" class="row bg-info col-md-12"> -->


              <div>
                <div> <label>Start Date*</label></div>
                <div class="date">
                  <ng-datepicker [options]="options" position="bottom-right" background-color="white!important" [(ngModel)]="startdate">
                  </ng-datepicker>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div>
                <div> <label>End Date*</label></div>
                <div class="date">
                  <ng-datepicker [options]="options1" position="bottom-right" [(ngModel)]="enddate"></ng-datepicker>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="row">
                <div class="col">
                  <label>PTO Remaining</label>
                </div>
                <div class="col-8">
                  <input type="text" placeholder="PTO Remaining" maxlength="200" [(ngModel)]="ptoreason" style="width:100%;background-color:rgb(245, 245, 245) !important; border: 1px solid rgb(245, 245, 245);">
                </div>
              </div>

            </td>
          </tr>
          <tr>
            <td>

              <div class="row">
                <div class="col-4">
                  <label>Comments</label>
                </div>
                <div class="col-8">
                  <textarea class="form-control " placeholder="Comments" maxlength="200" [(ngModel)]="comments" style="resize: none;background-color:white !important; border: 1px solid #ffffff;"></textarea>
                </div>
              </div>

            </td>
          </tr>
          <!-- <div class="row col-md-12" style="margin-left:40%"> -->
          <button type="button" style="width:98%;" class="btn btn-success" (click)="submitRequest()"><b>CREATE
              PTO</b></button>
          <!-- </div> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
