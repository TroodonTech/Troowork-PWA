<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content>
  <p>{{message}}</p>
  <form [formGroup]="loginForm">
    <input type="text" formControlName="reason" id="defaultForm-reason" placeholder="Cancellation" class="form-control" #reason>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">No</button>
  <button mat-raised-button color="primary" (click)="onConfirm(reason.value)">Yes</button>
</div>
